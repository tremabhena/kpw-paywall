{% extends "form.html" %}
{% block content %}
<input type="hidden" name="kpw_current_form" value="kpw_signin"/>
<div class="spectre-form-group">
	<div class="spectre-col-4  spectre-col-md-8">
		<label class="spectre-form-label">Email</label>
	</div>
	<div class="spectre-col-4 spectre-col-md-8">
		<input type="email" name="kpw_email" required class="spectre-form-input"/>
	</div>
</div>
<div class="spectre-form-group">
	<div class="spectre-col-4  spectre-col-md-8">
		<label class="spectre-form-label">Password</label>
	</div>
	<div class="spectre-col-4 spectre-col-md-8">
		<input type="password" name="kpw_password" required class="spectre-form-input"/>
	</div>
</div>
<input type="submit" class="spectre-btn spectre-btn-lg"/>
<div class="spectre-columns spectre-mt-2">
	<div class="spectre-column spectre-col-4 spectre-col-md-8">
	<a href="{{ links.forgot }}">Forgot password?</a>
	</div>
	<div class="spectre-column spectre-col-4 spectre-col-md-8">
	<a href="{{ links.create }}">Create new account</a>
	</div>
</div>
{% endblock %}
